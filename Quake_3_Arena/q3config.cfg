bind r "say_team &gen_watchfire.wav ^1Watch your fire!"
bind w "say &tap_aw.wav ^7Aaawww."
bind x "say &tap_goodgame1.wav ^7Good game."
bind c "say &tap_wellplayed1.wav ^7Well played."
