bind ` "toggleconsole"
bind t "messagemodeXP"
bind y "messagemodeXP 2"
bind ~ "toggleconsole"
seta scr_conspeed "999"
bind PAUSE "pause"
bind F1 "vote yes"
bind F2 "vote no"

bind F3 "say &gen_yes2.wav ^7Yes."
bind F4 "say &gen_no2.wav ^7No."

bind F5 "quit"
bind F6 "disconnect"
bind F7 "away"
bind k "kill"
